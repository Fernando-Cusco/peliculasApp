<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar placeholder="Buscar PelÃ­cula" animated inputmode="email" type="decimal" debounce="700"
    (ionChange)="buscar($event)" [value]="textoBuscar">

  </ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>
      <ion-label color="danger">Ideas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas">
      <ion-label color="primary" (click)="enviar(idea)">{{ idea }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
